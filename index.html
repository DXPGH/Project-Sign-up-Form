<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400;500;700&display=swap" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <!--Left Side-->
      <div class="image">
        <div class="brand">
          <img class="logo" src="images/logo.png" alt="coffee-logo" />
          <h1 class="cofu">Cofu</h1>
        </div>
        <p class="credit">
          Photo by
          <a href="https://unsplash.com/photos/zUNs99PGDg0?utm_source=unsplash&utm_medium=referral&utm_content=creditShareLink">Nathan Dumlao</a>
          on
          <a href="https://unsplash.com/">Unsplash</a>
        </p>
      </div>

      <!--Right Side-->
      <div class="right-side">
        <!--Opening Header-->
        <div class="opener">
          <h3>Find your Cofu!</h3>
          <br />
          <p><em>Sign up now to get started.</em></p>
          <br />
        </div>

        <!--Form Section-->
        <div class="form-wrapper">
          <form action="#">
            <div class="form">
              <h3>Let's do this!</h3>
              <div class="input"><label for="firstName">FIRST NAME</label> <input id="firstName" name="firstName" type="text" /></div>
              <div class="input"><label for="lastName">LAST NAME</label> <input id="lastName" name="lastName" type="text" /></div>
              <div class="input"><label for="email">EMAIL</label> <input id="email" name="email" type="email" /></div>
              <div class="input"><label for="phoneNumber">PHONE NUMBER</label> <input id="phoneNumber" name="phoneNumber" type="tel" /></div>
              <div class="input"><label for="password">PASSWORD</label> <input class="error" id="password" name="password" type="password" /></div>
              <div class="input"><label for="confirmPassword">CONFIRM PASSWORD</label> <input class="error" type="password" name="confirmPassword" id="confirmPassword" /></div>
              <div class="create-button">
                <button type="submit">Create Account</button>
              </div>
            </div>
          </form>
        </div>
        <div class="login">
          <p>Already have an account? <a href="#">Log In</a></p>
        </div>
      </div>
    </div>
  </body>
</html>
